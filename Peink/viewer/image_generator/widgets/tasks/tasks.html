<table>
    % for task in tasks:
        <tr>
            <td valign="top" class="task_column id_column">${task.id}</td>
            <td valign="top" class="task_column">
                ${task.name} <br>
                % for status in task.statuses:
                    ${status}
                % endfor
            </td>
        </tr>
    % endfor
</table>

<style>
    .task_column {
        padding-right: 10px;
    }

    .id_column {
        max-width: 30vh;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
</style>
